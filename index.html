<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Socialbook - criado a partir de Easy Tutorials</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <nav>
            <div class="nav-left">
                <img src="images/logo.png" alt="logo" class="logo">
                <ul class="ul-nav-left">
                    <li><img src="images/notification.png" alt="notification"></li>
                    <li><img src="images/inbox.png" alt="inbox"></li>
                    <li><img src="images/video.png" alt="video"></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="search-nav-right">
                    <img src="images/search.png" alt="search">
                    <input type="text" id="search" name="search" placeholder="search">
                </div>
                <div class="profile-image-nav online">
                    <img src="images/profile-pic.png" alt="user profile">
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- LEFT SIDEBAR -->
            <div class="left-sidebar">
                <div class="links-left">
                    <a href="#"><img src="images/news.png" alt="news">Latest News</a>
                    <a href="#"><img src="images/friends.png" alt="friends">Friends</a>
                    <a href="#"><img src="images/group.png" alt="group">Group</a>
                    <a href="#"><img src="images/marketplace.png" alt="marketplace">Marketplace</a>
                    <a href="#"><img src="images/watch.png" alt="watch">Watch</a>
                    <a href="#">See more</a>
                </div>
                <div class="shortcuts-left">
                    <p>Your shortcuts</p>
                    <a href="#"><img src="images/shortcut-1.png" alt="shortcut-1">Web Developers</a>
                    <a href="#"><img src="images/shortcut-2.png" alt="shortcut-2">Web Design course</a>
                    <a href="#"><img src="images/shortcut-3.png" alt="shortcut-3">Full Stack Development</a>
                    <a href="#"><img src="images/shortcut-4.png" alt="shortcut-4">Website Experts</a>
                </div>
            </div>

            <!-- MAIN -->
            <div class="main"></div>

            <!-- RIGHT SIDEBAR -->
            <div class="right-sidebar">
                
            </div>
        </div>
    </body>
</html>
